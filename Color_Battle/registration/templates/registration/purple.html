{% extends 'layout/base.html' %}
{% load i18n %}
{% load static %}
{% block home %}

<head>
    <script src="https://codepen.io/steveg3003/pen/zBVakw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<body bgcolor="#884ea3">
<div>
<font face="Montserrat">

    <div style="width: 200px">
        <a href="{% url 'home' %}" class="back_p" style="color: #331c2a"><h1> <span class="b_c">⮪</span>{% trans "Back" %}</h1></a>
    </div>

    <div class="block_p">
    <div class="sss">
        <h1 style="color: #331c2a" align="center">{% trans "Wow, you're an original" %}</h1><br>
        <h1 style="color: #331c2a;word-wrap: break-word;">{% trans "Choose purple for 1$ dollar" %}</h1><br>
        <form method="post">
        {% csrf_token %}
            <button class="button_p" name="choose" value="purple">
            <h1 class="text_button">
                <b>{% trans "Choose" %}</b>
            </h1>
            </button>

        </form>
    </div>
    </div>
    <button type="button" onmousedown="viewDiv()" class="none_div_p"><h1><b>{% trans "Enjoy the purple" %}</b></h1></button>

        <div id="div1">

            <div class="jillyfish"></div>
            <div class="snake_div">
                <div class="width_snake">
                 <section class="snakeTable"></section>
                    <!-- modular window before and after games -->
                    <section class="modul">
                      <div class="start">
                        <span><b><b><b>➤➤</b></b></b></span>
                      </div>
                    </section>
                </div>

                <div class="width_town">
                      <div id="container">
                      <div id="game"></div>
                      <div id="score">0</div>
                      <div class="game-over">
                        <h2>o_0</h2>
                      </div>
                      <div class="game-ready">
                        <div id="start-button">>></div>
                        <div></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="oke"></div>
            <div class="arhi"></div>
            <div><video src="{% static 'IMG/Purple/medi.mp4' %}" class="medi" autoplay loop muted></video></div>
            <div class="space"></div>
            <div class="speed"></div>
            <div><video src="{% static 'IMG/Purple/anim (video-converter.com).mp4' %}" class="anim" autoplay loop muted></video></div>

        </div>
<!--    <div class="result">-->
<!--        <h1 style="color: #331c2a" align="center">{{ value.count_purple }} ({{ percent_purple}})%</h1>-->
<!--    </div>-->
</font>
</div>
</body>

<script src="{% static 'CSS/snake.js' %}"></script>
<script src="{% static 'CSS/town.js' %}"></script>
<script>
       function assign(){
       document.location.assign("{{ url }}");
   }

   function viewDiv(){
  document.getElementById("div1").style.display = "block";
};
</script>

{% endblock %}
