{% extends 'layout/base.html' %}
{% load i18n %}
{% load static %}
{% block head %}<link rel="shortcut icon" type="image/png" href="{% static 'IMG/zico/white_ico.ico' %}"/>{% endblock %}
{% block home %}



<body bgcolor="white">
<div>
<font face="Montserrat">

    <div style="width: 200px">
        <a href="{% url 'home' %}" class="back_w"><h1> <span class="b_c">ток</span> {% trans "Back" %}</h1></a>
    </div>

    <div class="block_w">
    <div class="sss">
        <h1 align="center" style="color: white">{% trans "Choose white for 1$ dollar" %}</h1><br>

    <form method="POST">
    {% csrf_token %}
        {% if user.is_authenticated %}
        <a href="{{ url }}">
        <button  class="button_w" name="choose" type="button" value="white">
            <h1>
            <b>{% trans "Choose" %}</b>
            </h1>
        </button>
        </a>
        {% else %}
         <a href="{% url 'account_login' %}">
             <button  class="button_w" name="choose" type="button" value="white">
            <h1>
            <b>{% trans "Choose" %}</b>
            </h1>
        </button>
         </a>
        {%  endif %}
    </form>

    </div>
    </div>

    <button style="width: 100%;" type="button" onmousedown="viewDiv()" class="none_div_p"><h1><b>{% trans "Enjoy the white" %}</b></h1></button>
    <div id="div1">
          <div class="wolf"></div>

        <div class="paint">
            <div id="paint-container"></div>
            <button id="clear" class="clear"><h2 style="color: white; margin-top: -0px;">тно</h2></button>
        </div>
          <div class="cloud"></div>
          <div class="pool"></div>
          <div class="pigeon"></div>
          <div class="mramor"></div>
          <div><video src="{% static 'IMG/White/roul.mp4' %}" class="roul" autoplay loop muted></video></div>
    </div>

</font>
</div>
    <script>
    let popup = document.getElementById('mypopup_b'),
    popupToggle = document.getElementById('myBtn_b'),
    popupClose = document.querySelector('.close_b');

    popupToggle.onclick = function() {
     popup.style.display="block";
    };

    popupClose.onclick = function() {
     popup.style.display="none";
    }

    function viewDiv(){
     document.getElementById("div1").style.display = "block";
    };
    </script>

<script src="{% static 'CSS/paint.js' %}"></script>
</body>

{% endblock %}
